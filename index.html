<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>main</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      html {
        height: 100%;
      }
      #App {
        height: 100%;
      }
      ::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body style="-webkit-app-region: drag">
    <div id="App"></div>
    <script>
      (function() {
        if(process.env.HOT){
          const script = document.createElement('script');
          script.src = 'http://localhost:8080/static/dev.bundle.js';
        }
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:8080/static/index.bundle.js' : './build/index.bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
